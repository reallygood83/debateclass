<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 토론 시나리오 생성 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), #3b82f6);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #059669;
        }

        .result-area {
            background: #f8fafc;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .result-content {
            display: none;
            text-align: left;
            width: 100%;
        }

        .result-content.active {
            display: block;
        }

        .scenario-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .scenario-section {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .scenario-section h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .floating-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .floating-help:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🎯</span>
                토론 시나리오 생성 도구
            </h1>
            <p>AI가 도와드리는 체계적인 토론 시나리오를 만들어보세요</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label class="form-label">📚 교과목 선택</label>
                <select class="form-select" id="subject">
                    <option value="">교과목을 선택해주세요</option>
                    <option value="국어">국어</option>
                    <option value="사회">사회</option>
                    <option value="과학">과학</option>
                    <option value="도덕">도덕</option>
                    <option value="실과">실과</option>
                    <option value="체육">체육</option>
                    <option value="음악">음악</option>
                    <option value="미술">미술</option>
                    <option value="영어">영어</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">🎓 학년 선택</label>
                <select class="form-select" id="grade">
                    <option value="">학년을 선택해주세요</option>
                    <option value="1학년">1학년</option>
                    <option value="2학년">2학년</option>
                    <option value="3학년">3학년</option>
                    <option value="4학년">4학년</option>
                    <option value="5학년">5학년</option>
                    <option value="6학년">6학년</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">📝 토론 주제 또는 단원명</label>
                <input type="text" class="form-input" id="topic" 
                       placeholder="예: 플라스틱 사용 줄이기, 우리나라의 문화재 등">
            </div>

            <div class="form-group">
                <label class="form-label">🎯 토론 목표</label>
                <textarea class="form-textarea" id="objective" 
                          placeholder="이 토론을 통해 학생들이 달성해야 할 목표를 입력해주세요"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">👥 토론 형태</label>
                <select class="form-select" id="debateType">
                    <option value="">토론 형태를 선택해주세요</option>
                    <option value="찬반토론">찬반토론</option>
                    <option value="원탁토론">원탁토론</option>
                    <option value="패널토론">패널토론</option>
                    <option value="배심원토론">배심원토론</option>
                    <option value="피라미드토론">피라미드토론</option>
                </select>
            </div>

            <button class="btn" onclick="generateScenario()">
                <span>🚀</span>
                시나리오 생성하기
            </button>
        </div>

        <div class="card">
            <h2>📄 생성된 시나리오</h2>
            <div class="result-area" id="resultArea">
                <div id="emptyState">
                    <p style="font-size: 1.1rem; color: #64748b; margin-bottom: 10px;">🎯</p>
                    <p style="color: #64748b;">위의 정보를 입력하고 '시나리오 생성하기'를 클릭해주세요</p>
                </div>
                <div class="result-content" id="resultContent">
                    <!-- 생성된 시나리오가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 매뉴얼 도움말 버튼 -->
    <button class="floating-help" onclick="showHelp()" title="사용자 매뉴얼">📜</button>

    <script>
        function generateScenario() {
            const subject = document.getElementById('subject').value;
            const grade = document.getElementById('grade').value;
            const topic = document.getElementById('topic').value;
            const objective = document.getElementById('objective').value;
            const debateType = document.getElementById('debateType').value;

            // 입력 검증
            if (!subject || !grade || !topic || !objective || !debateType) {
                alert('모든 항목을 입력해주세요.');
                return;
            }

            // 로딩 표시
            const resultArea = document.getElementById('resultArea');
            const emptyState = document.getElementById('emptyState');
            const resultContent = document.getElementById('resultContent');

            emptyState.style.display = 'none';
            resultContent.innerHTML = '<div style="text-align: center; padding: 20px;"><p>🔄 시나리오를 생성하고 있습니다...</p></div>';
            resultContent.classList.add('active');

            // 시나리오 생성 (실제로는 AI API를 호출할 수 있습니다)
            setTimeout(() => {
                const scenario = generateScenarioContent(subject, grade, topic, objective, debateType);
                resultContent.innerHTML = scenario;
            }, 2000);
        }

        function generateScenarioContent(subject, grade, topic, objective, debateType) {
            return `
                <div class="scenario-title">${grade} ${subject} - ${topic} (${debateType})</div>
                
                <div class="scenario-section">
                    <h3>🎯 토론 목표</h3>
                    <p>${objective}</p>
                </div>

                <div class="scenario-section">
                    <h3>📋 토론 진행 순서</h3>
                    <ol>
                        <li><strong>도입 (5분)</strong> - 주제 소개 및 토론 규칙 설명</li>
                        <li><strong>자료 분석 (10분)</strong> - 관련 자료 읽기 및 의견 정리</li>
                        <li><strong>토론 준비 (10분)</strong> - 팀별 입장 정리 및 근거 준비</li>
                        <li><strong>${debateType} 실시 (15분)</strong> - 본격적인 토론 진행</li>
                        <li><strong>정리 및 평가 (5분)</strong> - 토론 내용 정리 및 성찰</li>
                    </ol>
                </div>

                <div class="scenario-section">
                    <h3>💡 토론 쟁점</h3>
                    <ul>
                        <li>${topic}에 대한 다양한 관점 이해하기</li>
                        <li>근거를 바탕으로 한 논리적 주장 펼치기</li>
                        <li>상대방 의견 존중하며 반박하기</li>
                        <li>합리적 결론 도출하기</li>
                    </ul>
                </div>

                <div class="scenario-section">
                    <h3>📚 준비물 및 자료</h3>
                    <ul>
                        <li>${subject} 교과서 ${grade} 관련 단원</li>
                        <li>토론 활동지 (찬성팀/반대팀)</li>
                        <li>참고 자료 (신문 기사, 동영상 등)</li>
                        <li>토론 평가지</li>
                    </ul>
                </div>

                <div class="scenario-section">
                    <h3>✅ 평가 기준</h3>
                    <ul>
                        <li>논리적이고 타당한 근거 제시 (25%)</li>
                        <li>상대방 의견 경청 및 존중 (25%)</li>
                        <li>명확한 의사소통과 발표 (25%)</li>
                        <li>적극적인 참여와 협력 (25%)</li>
                    </ul>
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <button class="btn btn-success" onclick="downloadScenario()">
                        <span>📥</span>
                        시나리오 다운로드
                    </button>
                    <button class="btn" onclick="printScenario()" style="margin-left: 10px;">
                        <span>🖨️</span>
                        인쇄하기
                    </button>
                </div>
            `;
        }

        function downloadScenario() {
            const content = document.getElementById('resultContent').innerHTML;
            const blob = new Blob([`
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <title>토론 시나리오</title>
                    <style>
                        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; margin: 20px; }
                        .scenario-title { font-size: 1.5rem; font-weight: bold; color: #2563eb; margin-bottom: 20px; }
                        .scenario-section { margin-bottom: 25px; padding: 15px; border-left: 4px solid #2563eb; }
                        h3 { color: #2563eb; }
                    </style>
                </head>
                <body>
                    ${content}
                </body>
                </html>
            `], { type: 'text/html' });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '토론_시나리오.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function printScenario() {
            const content = document.getElementById('resultContent').innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>토론 시나리오</title>
                    <style>
                        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; margin: 20px; }
                        .scenario-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }
                        .scenario-section { margin-bottom: 20px; }
                        h3 { margin-bottom: 10px; }
                        @media print { button { display: none; } }
                    </style>
                </head>
                <body>
                    ${content}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        function showHelp() {
            alert(`🎯 토론 시나리오 생성 도구 사용법

1. 교과목과 학년을 선택하세요
2. 토론하고 싶은 주제나 단원명을 입력하세요
3. 토론을 통해 달성할 목표를 적어주세요
4. 적절한 토론 형태를 선택하세요
5. '시나리오 생성하기' 버튼을 클릭하세요

💡 팁:
- 주제는 구체적으로 입력할수록 좋은 시나리오가 생성됩니다
- 토론 목표는 학습 목표와 연계하여 작성하세요
- 생성된 시나리오는 다운로드하거나 인쇄할 수 있습니다`);
        }
    </script>
</body>
</html>
